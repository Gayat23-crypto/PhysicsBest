<!Doctype html/>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Blog Title</title> <!-- Change the title here -->
  <!-- CSS link -->
</head>

<body>
    <h1>Welcome to My Blog</h1>
    <p>This is the homepage.</p>
  <style>
    /* General Body Styles */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f9;
  color: #333;
  line-height: 1.6;
  margin: 0;
  padding: 0;
}

/* Header Styles */
header {
  background-color: #333;
  color: #fff;
  padding: 1rem;
  text-align: center;
}

header h1 {
  font-size: 2.5rem;
  margin: 0;
}

header nav {
  margin-top: 10px;
}

header nav a {
  color: #fff;
  text-decoration: none;
  margin: 0 15px;
  font-size: 1.2rem;
}

header nav a:hover {
  text-decoration: underline;
}

/* Main Content Styles */
main {
  padding: 2rem;
}

article {
  background-color: #fff;
  margin-bottom: 1.5rem;
  padding: 1.5rem;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

article h2 {
  font-size: 2rem;
  color: #333;
}

article p {
  font-size: 1.1rem;
  color: #555;
  margin-bottom: 1rem;
}

/* Sidebar Styles */
aside {
  background-color: #f8f8f8;
  padding: 1.5rem;
  margin-top: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

aside h3 {
  color: #333;
  font-size: 1.8rem;
}

aside ul {
  list-style: none;
  padding: 0;
}

aside ul li {
  margin: 10px 0;
}

aside ul li a {
  color: #007BFF;
  text-decoration: none;
}

aside ul li a:hover {
  text-decoration: underline;
}

/* Footer Styles */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
  position: fixed;
  width: 100%;
  bottom: 0;
}

footer p {
  margin: 0;
}

/* Responsive Design */
@media (max-width: 768px) {
  header {
    text-align: left;
  }

  header nav {
    display: flex;
    justify-content: space-between;
  }

  main {
    padding: 1rem;
  }

  article {
    padding: 1rem;
  }

  aside {
    padding: 1rem;
  }
}

  </style>
</body>
</html>
